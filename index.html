<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Stories</title>
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,400;1,500;1,600;1,700&family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header-container">
            <div class="header-item" id="header-bar-logo">
                <img src="img/coldplay-logo.png" alt="Coldplay logo" width="200px">
            </div>
            <div class = "header-item" id = "header-links">
                <a class = "header-bar-link" href="">music</a>
                <a class = "header-bar-link" href="">videos</a>
                <a class = "header-bar-link" href="">lyrics</a>
            </div>
        </nav>
        <section class="header-container" id="header-info">
            <article class="header-item">
                <h1>ghost stories</h1>
                <p>
                    Released in 2014, Ghost Stories is an enigmatic, somber reflection on hope and loss, produced by British alternative rock band Coldplay. 
                </p>
                <button class = "button">Buy now</button>
            </article>
            <div class="header-item" id="broken-wings">
                <img width="300px" src="img/broken-wings.png" alt="Cover for Ghost Stories">
            </div>
        </section>
    </header>
    <main>
        <article class = "main-container">
            <section class = "main-item">
                <img src="img/asfos.jpg" alt="A Sky Full of Stars music video">
                <br><a target="_blank" href="https://youtu.be/VPRjCeoBqrI">A Sky Full of Stars</a>
            </section>
            <section class = "main-item">
                <img src="img/true-love.jpg" alt="True Love music video">
                <br><a target="_blank" href="https://youtu.be/Wpl_6jotaHA">True Love</a>
            </section>
            <section class = "main-item">
                <img src="img/magic.jpg"  alt="Magic music video">
                <br><a target="_blank" href="https://youtu.be/Qtb11P1FWnc">Magic</a>
            </section>
            <section class = "main-item">
                <img src="img/midnight.jpg" alt="Midnight music video">
                <br><a target="_blank" href="https://youtu.be/BQeMxWjpr-Y">Midnight</a>
            </section>
        </article>
    </main>
    <figure class="quote">
        <blockquote>
            <p>
                The idea of Ghost Stories, for me, was ‘how do you let the things that happen to you in the past – your ghosts – how do you let them affect your present and your future?
            </p>
        </blockquote>
        <figcaption class="quote-caption">
            — Chris Martin 
        </figcaption>
    </figure>
    <footer>
        <section class = "footer-discover">
            <section class = "footer-discover-text">
                <h3>Want to know more?</h3>
                <p>Discover other albums
                </p>
            </section>
            <button class = "footer-button" >Find out more</button>
        </section>
        <p class = "copyright">
            Copyright &copy Carlos Neto 2022
        </p>
    </footer>
</body>
</html>
